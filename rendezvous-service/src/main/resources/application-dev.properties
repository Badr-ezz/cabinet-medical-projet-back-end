# Development profile - Use in-memory H2 database
# To use this profile, run: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Or set SPRING_PROFILES_ACTIVE=dev

spring.application.name=rendezvous-service

server.port=8083

spring.datasource.url=jdbc:h2:mem:devdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

